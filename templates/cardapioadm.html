{% extends 'layoutadm.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Editar Cardápio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('/static/imgs/fundoadm.png');
    }

    /* CONTEÚDO PRINCIPAL */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px;
    }

    .edit-title {
      font-size: 20px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .edit-title img {
      width: 20px;
      height: 20px;
    }

    .upload-box {
      width: 700px;
      height: 350px;
      border: 2px dashed #00aaff;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
    }

    .upload-box img {
      width: 40px;
      margin-bottom: 10px;
    }

    .upload-box p {
      font-size: 14px;
      color: #555;
      margin: 0;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    .buttons button {
      padding: 20px 80px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      background-color: white;
      color: black;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.15);
      transition: background-color 0.2s;
    }

    .buttons button:hover {
      background-color: #f0f0f0;
    }

    @media (max-width: 750px) {
      .upload-box {
        width: 100%;
        height: 280px;
      }

      .buttons {
        flex-direction: column;
        width: 100%;
        align-items: center;
      }

      .buttons button {
        width: 80%;
      }
    }
  </style>
</head>
<body>


  <!-- CONTEÚDO PRINCIPAL -->
  <div class="container">
    <div class="edit-title">
      <img src="/static/imgs/editar_simbolo.png" alt="Lápis" />
      Editar cardápio
    </div>

    <div class="upload-box">
      <img src="/static/imgs/cloud-upload.webp" alt="Upload" />
      <p>Serão aceitos os arquivos em:<br /><strong>PNG, JPEG e PDF</strong></p>
    </div>

    <div class="buttons">
      <button class="enviar">Enviar</button>
      <button class="cancelar">Cancelar</button>
    </div>
  </div>


</body>
</html>








{% endblock %}
