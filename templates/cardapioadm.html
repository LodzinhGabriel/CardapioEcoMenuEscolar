

{% block content %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Cardápio</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('/static/imgs/fundoadm.png') 

    }

    /* TOPO */
    .top-bar {
      background-color: #c80000;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo {
   
      padding: 4px 16px;
      border-left: 4px solid #c80000;
      border-right: 4px solid #c80000;
    }

    .logo img {
      height: 55px; /* Adjust as necessary for clarity */
      object-fit: contain;
    }

    /* MENU HAMBÚRGUER */
    .menu-icon {
      position: absolute;
      left: 20px;
      top: 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
    }

    .menu-icon div {
      width: 24px;
      height: 5px;
      background: black;
      border-radius: 3px;
    }

    /* CONTEÚDO PRINCIPAL */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 70px 20px;
    }

    .edit-title {
      font-size: 20px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .edit-title img {
      width: 20px;
      height: 20px;
    }

    .upload-box {
      width: 700px;
      height: 350px;
      border: 2px dashed #00aaff;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
    }

    .upload-box img {
      width: 40px;
      margin-bottom: 10px;
    }

    .upload-box p {
      font-size: 14px;
      color: #555;
      margin: 0;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    .buttons button {
      padding: 20px 80px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      background-color: white;
      color: black;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.15);
      transition: background-color 0.2s;
    }

    .buttons button:hover {
      background-color: #f0f0f0;
    }

    @media (max-width: 400px) {
      .upload-box {
        width: 100%;
      }

      .buttons {
        flex-direction: column;
        width: 100%;
        align-items: center;
      }

      .buttons button {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <!-- TOPO COM LOGO E MENU -->
  <div class="top-bar">
    <div class="menu-icon">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="logo">
      <!-- Updated URL to SESI logo -->
      <img src="/static/imgs/logosesiadm.png" alt="Logo SESI">
    </div>
  </div>

  <!-- CONTEÚDO CENTRAL -->
  <div class="container">
    <div class="edit-title">
      <img src="https://cdn-icons-png.flaticon.com/512/1250/1250615.png" alt="Lápis">
      Editar cardápio
    </div>

    <div class="upload-box">
      <img src="/static/imgs/cloud-upload.webp" alt="Upload">
      <p>serão aceitos os arquivos em:<br><strong>png, jpeg e pdf</strong></p>
    </div>

    <div class="buttons">
      <button class="enviar">enviar</button>
      <button class="cancelar">cancelar</button>
    </div>
  </div>

</body>
</html>








{% endblock %}
