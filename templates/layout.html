<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="/static/assets/logo.PNG"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio EcoMenu Escolar</title>

    <link rel="stylesheet" href="../static/css/style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: red;
            color: white;
            height: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            height: 50px;
            position: fixed;
            z-index: 1000;
        }
        .header p {
            font-family: 'Arial Black', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            font-size: 30px;
        }

        .separator {
            background-color: white;
            width: 5px;
            height: 75%;
            margin-left: 10px;
            margin-right: 10px;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: red;
            color: white;
            width: 100%;
            height: 120px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 0, 0, 0.7);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    <div class="header"><p>SESI-SP</p></div>
    {% block content %}
    {% endblock %}
    <div class="footer">
        <h1>SESI-SP</h1>
        <div class="separator"></div>
        <h1>2025</h1>
    </div>
</body>
</html>
