{% extends 'layout.html' %}

{% block content %}
<body class="enquete-body">
    <div class="enquete-container">
        <h1 class="enquete-title">ENQUETE DA SEMANA</h1>
        <p class="enquete-question">Qual foi o melhor dia?</p>

        <div class="enquete-opcoes-container">
            <button class="enquete-opcao" data-dia="Segunda">Segunda</button>
            <button class="enquete-opcao" data-dia="Quinta">Quinta</button>
            <button class="enquete-opcao" data-dia="Terça">Terça</button>
            <button class="enquete-opcao" data-dia="Sexta">Sexta</button>
            <button class="enquete-opcao" data-dia="Quarta">Quarta</button>
            <button class="enquete-opcao" data-dia="Todos">Todos</button>
        </div>

        <button class="enquete-enviar-btn" id="enquete-enviar">enviar</button>

        <div class="enquete-mensagem" id="enquete-mensagem"></div>
    </div>

    <script src="/static/js/enquete.js"></script>
</body>
{% endblock %}
