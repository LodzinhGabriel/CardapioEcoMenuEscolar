{% extends 'layout.html' %}
{% block content %}
<!-- TOPO COM LOGO E MENU -->


<!-- CONTEÚDO CENTRAL -->
<div class="avisoadm container">
  <div class="avisoadm edit-title">
    <img src="https://cdn-icons-png.flaticon.com/512/1250/1250615.png" alt="Lápis">
    Editar cardápio
  </div>

  <div class="avisoadm upload-box" id="avisoadm-interactive-div">
    <p class="deactive" id="erro">Erro</p>
    <img src="/static/imgs/cloud-upload.webp" id="nuvem" alt="Upload">
    <p id="arquivos-aceitos">Serão aceitos os arquivos em:<br><strong>png, jpeg e pdf</strong></p>
    <img src="" alt="" id="recebido" class="deactive">
    <embed src="" type="application/pdf" class="deactive" id="pdf-recebido">
  </div>

  <input type="file" name="arquivo" id="arquivo" accept="application/pdf, image/png, image/jpeg" style="display: none;">

  <div class="avisoadm buttons">
    <button class="avisoadm enviar">Enviar</button>
    <button class="avisoadm esvaziar deactive">Esvaziar envio</button>
    <button class="avisoadm cancelar">Cancelar</button>
    
  </div>

  <div id="mensagem" class="avisoadm cardapio-enviado-section deactive">
    <div class="avisoadm cardapio-enviado">
      <div class="avisoadm container-flex">
        <div class="avisoadm texto"><p id="texto-sucesso">Seu cardápio foi enviado com sucesso!</p></div>
        <div class="avisoadm botoes">
          <div class="avisoadm voltar">Voltar</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/static/js/avisoadm.js"></script>
{% endblock %}
