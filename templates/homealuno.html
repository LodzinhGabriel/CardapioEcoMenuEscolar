

{% block content %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="/static/assets/logo.PNG"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio EcoMenu Escolar</title>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('/static/imgs/fundo.PNG') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 32px;
            color: red;
            cursor: pointer;
        }

        .profile {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 32px;
            color: red;
            cursor: pointer;
        }

        .profile-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            color: black;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            overflow: hidden;
            z-index: 10;
        }
        .profile-menu.active { display: block; }
        .profile-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .profile-menu li {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
        }
        .profile-menu li:hover {
            background: red;
            color: white;
        }

        .search-bar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 40px;
            background: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            padding: 5px 15px;
        }
        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 18px;
        }
        .search-bar i {
            color: red;
            font-size: 20px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: red;
            color: white;
            transition: left 0.3s;
            padding-top: 20px;
        }
        .sidebar.active { left: 0; }
        .sidebar h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid white;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background: darkred;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 900px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 120px;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            background: black;
            padding: 15px 30px;
            border-radius: 10px;
            width: fit-content;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 3;
        }

.content {
    background: url('/static/imgs/bloco_fundo.jpg') no-repeat center center/cover;
    padding: 20px;
    border-radius: 10px;
    width: 860px;  
    height: 470px; 
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 1;
    overflow: hidden;
}


/* Imagem com fundo combinando */
.content img {
    width: 100%;
    height: 100%;
    border-radius: 10px;
    object-fit: contain; /* mantém a imagem inteira */
    opacity: 1;
    transition: opacity 0.6s ease-in-out;
    background: url('/static/imgs/bloco_fundo.jpg') no-repeat center center/cover;
}


        .fade-out {
            opacity: 0;
        }

        /* SETAS FORA DO BLOCO */
        .nav {
            position: absolute;
            top: 62%; /* alinhamento vertical com o meio do bloco */
            transform: translateY(-50%);
            font-size: 40px;
            color: red;
            cursor: pointer;
            z-index: 3;
            background: rgba(0,0,0,0.5);
            padding: 10px 15px;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .nav:hover {
            background: rgba(0,0,0,0.8);
        }

        .left {
            left: calc(50% - 515px); /* empurra para fora do bloco */
        }

        .right {
            right: calc(50% - 515px); /* empurra para fora do bloco */
        }
    </style>
</head>
<body>
    <div class="menu" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>

    <div class="profile" onclick="toggleProfileMenu()">
        <i class="fas fa-user-circle"></i>
    </div>
    <div class="profile-menu" id="profileMenu">
        <ul>
            <li onclick="logout()">Sair</li>
        </ul>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Pesquisar...">
        <i class="fas fa-search"></i>
    </div>

    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li>inicio</li>
            <li>Cardápio</li>
            <li>Curiosidades</li>
            <li>Desperdício</li>
            <li>Sobre</li>
        </ul>
    </div>

    <div class="container">
        <div class="header">BEM VINDO!</div>
        <div class="content">
            <img id="slide" alt="Imagem do cardápio">
        </div>
        <div class="nav left" onclick="prevImage()"><i class="fas fa-arrow-left"></i></div>
        <div class="nav right" onclick="nextImage()"><i class="fas fa-arrow-right"></i></div>
    </div>

    <script>
        // Controle do menu lateral
        function toggleMenu() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }

        document.addEventListener("click", function(event) {
            const sidebar = document.querySelector('.sidebar');
            const menuButton = document.querySelector('.menu');
            const profileMenu = document.getElementById('profileMenu');
            const profileButton = document.querySelector('.profile');
            
            if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
                sidebar.classList.remove('active');
            }

            if (!profileMenu.contains(event.target) && !profileButton.contains(event.target)) {
                profileMenu.classList.remove('active');
            }
        });

        // Menu do perfil
        function toggleProfileMenu() {
            const profileMenu = document.getElementById('profileMenu');
            profileMenu.classList.toggle('active');
        }

        function logout() {
            alert("Você saiu da conta!");
            // window.location.href = "/login";
        }

        // Carrossel de imagens com fade
        const images = [
            "/static/imgs/vejacardapio.png",
            "/static/imgs/imagem_sobre.png",
            "/static/imgs/enquete.png",
        ];
        let currentIndex = 0;
        const slide = document.getElementById("slide");

        function showImage(index) {
            slide.classList.add('fade-out');
            setTimeout(() => {
                slide.src = images[index];
                slide.classList.remove('fade-out');
            }, 300);
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        // Mostra a primeira imagem automaticamente ao carregar
        window.addEventListener("DOMContentLoaded", () => {
            showImage(currentIndex);
        });
    </script>
</body>
</html>





{% endblock %}
