

{% block content %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-Vindo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('/static/imgs/fundo.PNG') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 900px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px; 
        }
        .header {
            font-size: 36px;
            font-weight: bold;
            color: rgb(255, 255, 255);
            text-transform: uppercase;
            background: rgb(0, 0, 0);
            padding: 15px;
            border-radius: 10px;
            position: absolute;
            top: -30%;
            width: 80%;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .content {
            background: url('/static/imgs/bloco_fundo.jpg') no-repeat center center/cover;
            padding: 40px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            width: 600px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 32px;
            color: red;
            cursor: pointer;
            z-index: 2;
            margin-top: 0px; 
        }
        .left {
            left: 5%;
        }
        .right {
            right: 5%;
        }

        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 32px;
            color: red;
            cursor: pointer;
        }
        .profile {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 32px;
            color: red;
            cursor: pointer;
        }
        .search-bar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 40px;
            background: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            padding: 5px 15px;
        }
        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 18px;
        }
        .search-bar i {
            color: red;
            font-size: 20px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: red;
            color: white;
            transition: left 0.3s;
            padding-top: 20px;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid white;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background: darkred;
        }
    </style>
    <script>
        function toggleMenu() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
        
        document.addEventListener("click", function(event) {
            const sidebar = document.querySelector('.sidebar');
            const menuButton = document.querySelector('.menu');
            if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</head>
<body>
    <div class="menu" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    <div class="profile"><i class="fas fa-user-circle"></i></div>
    <div class="search-bar">
        <input type="text" placeholder="Pesquisar...">
        <i class="fas fa-search"></i>
    </div>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li>Perfil</li>
            <li>Cardápio</li>
            <li>Curiosidades</li>
            <li>Desperdício</li>
            <li>Sobre</li>
        </ul>
    </div>
    <div class="container">
        <div class="header">OLA, SEJA BEM VINDO!</div>
        <div class="nav left"><i class="fas fa-arrow-left"></i></div>
        <div class="content">
            <p>QUAL É O MELHOR DIA DO CARDÁPIO?</p>
        </div>
        <div class="nav right"><i class="fas fa-arrow-right"></i></div>
    </div>
</body>
</html>


{% endblock %}
