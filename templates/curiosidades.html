<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosidades</title>
    <style>
        body {
            background: url('../static/images/fundocuriosidades.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(0, 0, 50, 0.8);
            display: flex;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 255, 0.5);
            z-index: 1000;
        }

        .menu {
            width: 30px;
            height: 5px;
            background-color: white;
            margin: 4px 0;
            border-radius: 2px;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .top-bar {
            flex-grow: 1;
            height: 30px; 
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 2px;
            margin-left: 15px;
        }

        .circle {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            margin-left: auto;
        }

        .container {
            background-color: rgba(17, 17, 34, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            box-shadow: 0 0 15px #00f;
            text-align: center;
            margin-top: 50px;
        }

        .titulo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .conteudo {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        img {
            width: 150px;
            border-radius: 5px;
        }

        .texto {
            text-align: left;
            max-width: 60%;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho fixo -->
    <div class="header">
        <div class="menu-container">
            <div class="menu"></div>
            <div class="menu"></div>
            <div class="menu"></div>
        </div>
        <div class="top-bar"></div>
        <div class="circle"></div>
    </div>

    <!-- Conteúdo -->
    <div class="container">
        <div class="titulo">CURIOSIDADES</div>
        <div class="conteudo">
            <img src="../static/images/docedefeijao.png" alt="Doce de feijão">
            <div class="texto">
                <p>O pastel de feijão é um doce típico de Portugal, confeccionado em Torres Vedras desde os finais do século XIX. 
                   Confeccionado também em Mangualde, no Patronato, e noutras localidades beirãs, desde 1936.</p>
            </div>
        </div>
    </div>

</body>
</html>
