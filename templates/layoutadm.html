<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="/static/assets/logo.PNG"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio EcoMenu Escolar</title>

    <link rel="stylesheet" href="../static/css/style.css">

    <style>
    /* TOPO */
    .top-bar {
      background-color: #c80000;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1100;
    }

    .logo {
      padding: 4px 16px;
    }

    .logo img {
      height: 55px;
      object-fit: contain;
    }

    /* ÍCONE MENU */
    .menu-icon {
      position: absolute;
      left: 20px;
      top: 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      z-index: 1101;
      transition: opacity 0.3s ease;
    }

    .menu-icon.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .menu-icon div {
      width: 24px;
      height: 4px;
      background: black;
      border-radius: 3px;
    }

    /* MENU LATERAL */
    .side-menu {
      position: fixed;
      left: -220px;
      top: 70px; /* menu começa abaixo da navbar */
      width: 220px;
      height: calc(100% - 70px);
      background-color: #b40000;
      color: white;
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1000;
    }

    .side-menu a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      font-size: 15px;
      transition: background 0.2s;
    }

    .side-menu a:hover {
      background-color: #a00000;
    }

    .menu-header {
      font-weight: bold;
      text-align: center;
      padding: 12px 0;
      font-size: 17px;
      background-color: #a00000;
    }

    .menu-divider {
      height: 1px;
      background-color: white;
      margin: 5px 0;
    }

    .sobre-link {
      background-color: #c80000;
      text-align: center;
      font-weight: bold;
    }

    ::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-thumb {
        background: rgba(255, 0, 0, 0.7);
        border-radius: 10px;
    }
    ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
    }

    /* PERFIL */
    .profile {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 32px;
        color: white;
        cursor: pointer;
        z-index: 1200;
    }

    .profile-menu {
        display: none;
        position: absolute;
        top: 60px; /* abaixo da navbar */
        right: 20px;
        background: white;
        color: black;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        overflow: hidden;
        z-index: 1200;
    }

    .profile-menu.active { display: block; }

    .profile-menu ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .profile-menu li {
        padding: 12px 20px;
        cursor: pointer;
        font-weight: bold;
        text-align: center;
    }

    .profile-menu li:hover {
        background: red;
        color: white;
    }

    </style>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<!-- MENU LATERAL -->
<div id="sideMenu" class="side-menu">
    <div>
      <div class="menu-header">Menu ADM</div>
      <div class="menu-divider"></div>
      <a href="#">Inicio</a>
      <a href="#">Editar Cardápio</a>
      <a href="#">Editar Curiosidades</a>
      <a href="#">Editar Desperdício</a>
      <a href="#">Editar Enquete</a>
      <a href="#">Editar Aviso</a>
    </div>
    <div>
      <div class="menu-divider"></div>
      <a href="#" class="sobre-link">Sobre</a>
      <div class="menu-divider"></div>
    </div>
</div>

<!-- TOPO -->
<div class="top-bar">
    <div class="menu-icon" id="menuToggle">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="logo">
        <img src="/static/imgs/logosesiadm.png" alt="Logo SESI" />
    </div>

    <!-- PERFIL -->
    <div class="profile" onclick="toggleProfileMenu()">
        <i class="fas fa-user-circle"></i>
    </div>
    <div class="profile-menu" id="profileMenu">
        <ul>
            <li onclick="logout()">Sair</li>
        </ul>
    </div>
</div>

<!-- SCRIPT DO MENU -->
<script>
const menuIcon = document.getElementById('menuToggle');
const sideMenu = document.getElementById('sideMenu');
const profileMenu = document.getElementById('profileMenu');

menuIcon.addEventListener('click', (event) => {
    event.stopPropagation();
    if (sideMenu.style.left === '0px') {
        sideMenu.style.left = '-220px';
        menuIcon.classList.remove('hidden');
    } else {
        sideMenu.style.left = '0px';
        menuIcon.classList.add('hidden');
        profileMenu.classList.remove('active');
    }
});

document.addEventListener('click', (event) => {
    if (
        sideMenu.style.left === '0px' &&
        !sideMenu.contains(event.target) &&
        event.target !== menuIcon
    ) {
        sideMenu.style.left = '-220px';
        menuIcon.classList.remove('hidden');
    }

    // Fecha menu do perfil se clicar fora
    if (profileMenu.classList.contains('active') &&
        !profileMenu.contains(event.target) &&
        !event.target.closest('.profile')) {
        profileMenu.classList.remove('active');
    }
});

// Menu do perfil
function toggleProfileMenu() {
    profileMenu.classList.toggle('active');
}

function logout() {
    alert("Você saiu da conta!");
    // window.location.href = "/login";
}
</script>

{% block content %}
{% endblock %}

</body>
</html>
